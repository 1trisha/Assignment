<sky-navbar>
  <sky-navbar-item *ngFor="let n of nav">
    <a [routerLink]="n.path" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="sky-navbar-item-active">
      {{ n.titleKey | skyAppResources }}
    </a>
  </sky-navbar-item>
  <sky-navbar-item class="topnav-right">
    <a (click)="onLogout()">
      Logout
    </a>
  </sky-navbar-item>
</sky-navbar>
